---
services:
  postgres:
    image: postgres:15-alpine
    container_name: distribox-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-distribox}
      POSTGRES_USER: ${POSTGRES_USER:-distribox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-distribox_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-distribox_user} -d ${POSTGRES_NAME:-distribox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:9.2
    container_name: distribox-supertokens
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SUPERTOKENS_PORT:-3567}:3567"
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://${POSTGRES_USER:-distribox_user}:${POSTGRES_PASSWORD:-distribox_password}@postgres:5432/${POSTGRES_NAME:-distribox}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
