---
services:
  postgres:
    image: postgres:15-alpine
    container_name: distribox-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-distribox}
      POSTGRES_USER: ${POSTGRES_USER:-distribox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-distribox_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poker_user} -d ${POSTGRES_NAME:-poker}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
