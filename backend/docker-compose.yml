services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production-stage
    container_name: distribox-backend
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-database}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_NAME=${POSTGRES_NAME:-distribox}
      - POSTGRES_USER=${POSTGRES_USER:-distribox_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-distribox_password}
      - BACKEND_PORT=${BACKEND_PORT:-8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DISTRIBOX_SECRET=${DISTRIBOX_SECRET:-secret}
      - GUACD_HOST=${GUACD_HOST:-host.docker.internal}
      - GUACD_PORT=${GUACD_PORT:-4822}
      - VNC_HOST=${VNC_HOST:-127.0.0.1}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    volumes:
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
      - /var/lib/distribox:/var/lib/distribox
    depends_on:
      database:
        condition: service_healthy
      guacd:
        condition: service_started
    networks:
      - distribox-network
    profiles: ["prod"]


  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-stage
    container_name: distribox-backend-dev
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-database}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_NAME=${POSTGRES_NAME:-distribox}
      - POSTGRES_USER=${POSTGRES_USER:-distribox_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-distribox_password}
      - BACKEND_PORT=${BACKEND_PORT:-8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GUACD_HOST=${GUACD_HOST:-host.docker.internal}
      - GUACD_PORT=${GUACD_PORT:-4822}
      - VNC_HOST=${VNC_HOST:-127.0.0.1}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${BACKEND_PORT:-8080}:${BACKEND_PORT:-8080}"
    volumes:
      - ./app:/code/app
      - ./.env:/code/.env
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
      - /var/lib/distribox:/var/lib/distribox
    depends_on:
      database:
        condition: service_healthy
      guacd:
        condition: service_started
    networks:
      - distribox-network
    profiles: ["dev"]


  guacd:
    image: guacamole/guacd:1.5.5
    container_name: distribox-guacd
    restart: unless-stopped
    # host networking gives guacd access to 127.0.0.1 on the host so it can
    # reach VNC ports bound to the loopback interface by libvirt/QEMU.
    # guacd binds 0.0.0.0:4822, which includes the Docker bridge IP, so the
    # backend containers can reach it via host.docker.internal:4822.
    network_mode: host
    command: ["/opt/guacamole/sbin/guacd", "-f", "-b", "0.0.0.0", "-l", "4822", "-L", "debug"]
    profiles: ["prod", "dev"]


volumes:
  backend:

networks:
  distribox-network:
    name: distribox-network
